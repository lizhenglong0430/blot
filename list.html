<script>
    var arr = []
    var time = 1
    var ul = document.querySelector('.arclist > ul')
    for(var i = 0;i < 20;i++){
        arr.push({name:"张三",age:18,id:i + 1})
    }
    new Pagination('.pagination',{
        total:20,
        pagesize:5,
        first: '首页',
        next:'下一页',
        last:'尾页',
        prev:'上一页',
        change:function(num) {
            const tmp = arr.slice((num - 1) * 5,num * 5)
            ul.innerHTML=''
            for(let i = 0; i < tmp.length; i++){
                time += 0.4888
                const li = document.createElement('li')
                li.innerHTML = `
                        <div class="arcimg">
                                <img src="http://img.qiniu.spiderpy.cn/blog/51/20210709102940.png" alt="Flume HDFS Sink写数据到S3" title="Flume HDFS Sink写数据到S3">
                            </div>
                            <div class="arc_right">
                                <h4 class="blue_text">
                                    <a href="./articles.html" title="Flume HDFS Sink写数据到S3">Flume HDFS Sink写数据到S3</a>
                                </h4>
                                <p>Flume目前为止没有提供官方的S3 Sink。但是有一个可行的选项HDFS Sink。HDFS Sink 可以使用hadoop-aws.jar来完成S3的写入工作</p>
                                <ul>
                                    <li style="animation-name: fuzuo; animation-duration: 1.125s;">
                                        <a title="发布于 2021年11月28日  animation-name: fuzuo; animation-duration: 1.125s;"><i
                                            class="iconfont icon-shizhong"></i> 2021年11月28日</a></li>
                                    <li style="animation-name: fuzuo; animation-duration: 1.25s;">
                                        <a title="作者： lizhenglong"><i class="iconfont icon-gerenxinxi"></i>lizhenglong</a>
                                    </li>
                                    <li style="animation-name: fuzuo; animation-duration: 1.375s;">
                                        <a title="已有 0 条评论"><i
                                            class="iconfont icon-pinglun"></i>0</a>
                                    </li>
                                    <li style="animation-name: fuzuo; animation-duration: 1.5s;">
                                        <a title="已有 5 次浏览"><i class="iconfont icon-liulan"></i>5</a>
                                    </li>
                                    
                                    <li style="animation-name: fuzuo; animation-duration: 1.625s;" class="mob-hidden">
                                        <a title="标签: vue" href=""><i class="iconfont icon-bianqian"></i>Flume</a>&nbsp;
                                    </li>
                                    
                                    <li style="animation-name: fuzuo; animation-duration: 1.75s;">
                                        <a href="" title="查看分类"><i
                                            class="iconfont icon-fenlei"></i>大数据</a>
                                    </li>
                                </ul>
                            </div>`
                li.style.animationName = "fuzuo"
                li.style.animationDuration = `${time}s`;
                ul.appendChild(li)
            }
        }
    })
</script>
